{% extends "network/layout.html" %}
{% block title %}: {{ pagename }}{% endblock %}

{% block body %}
    <div class="pagename">{{ message }}</div>
    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
          }
          sleep(800).then(() => { window.location.replace("/")});

    </script>
{% endblock %}
